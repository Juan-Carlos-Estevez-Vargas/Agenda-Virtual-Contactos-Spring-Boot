<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8"/>
	<title>Inicio</title>
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">   
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">         
</head>
<body class="container">
	<h3>Contactos</h3>
	<div class="row" th:if="${msgExito ne null}">
    	<div class="col s12">
	     	<div class="card-panel blue accent-2">
	        	<span class="white-text">[[${msgExito}]]</span>
	      	</div>
    	</div>
  	</div>
	<a class="waves-effect waves-light btn" href="/nuevo"><i class="material-icons left">add</i>Registrar Contacto</a>
	<table class="responsive-table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Fecha Nacimiento</th>
				<th>Tel√©fono</th>
				<th>Email</th>
				<th>Fecha Registro</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="contacto : ${contactos}" th:object="${contacto}">
				<td th:text="*{id}"></td>
				<td th:text="*{nombre}"></td>
				<td th:text="*{#temporals.format(fechaNacimiento, 'dd/MM/YYYY')}"></td>
				<td th:text="*{telefono}"></td>
				<td th:text="*{email}"></td>
				<td th:text="*{#temporals.format(fechaRegistro, 'dd/MM/YYYY hh:mm a')}"></td>
				<td>
					<a href="">Editar</a>
					<a href="">Eliminar</a>
				</td>
			</tr>
		</tbody>
	</table>
	<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
