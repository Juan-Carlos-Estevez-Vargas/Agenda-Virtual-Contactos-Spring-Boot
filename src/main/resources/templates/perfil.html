<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<title>Inicio</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
	<header th:replace="layout/navbar :: header"></header>

	<div class="container">
		<div class="row">
			<hr />
			<div class="col s12" style="margin-top: 3%">
				<div class="user-view">
					<div class="background col s4 center">
						<a href="#user"><img src="#" th:src="@{/images/contactos.png}" width="200" class="circle" /></a>
					</div>
					<div class="background col s8">
						<h3>
							<span class="blue-text name" th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></span>
						</h3>
						<h6 style="font-weight: bold">
							Teléfono:
							<span th:text="${usuario.telefono}" style="font-weight: normal"></span>
						</h6>
						<h6 style="font-weight: bold">
							Correo:
							<span th:text="${usuario.email}" style="font-weight: normal"></span>
						</h6>
						<div class="secondary-content">
							<form th:action="@{/usuario/perfil/{id}/eliminar(id=${usuario.idUsuario})}" method="POST">
								<a class="waves-effect waves-light btn modal-trigger" href="#modal1"><i
										class="material-icons small">edit</i></a>
								<button class="btn red" onclick="eliminarPerfil(this)" type="submit">
									<i class="material-icons left">delete</i>Eliminar Cuenta
								</button>


							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<hr />
		<div>
			<label for="descripcion" style="font-weight: bold; font-size: 1em; color: black">Descripción</label>
			<p>Holi</p>
		</div>
		<hr />

		<div id="modal1" class="modal">
			<div class="modal-content">
				<h4 class="blue-text center">Editar Perfil</h4>
				<div class="row">
					<form th:action="@{/usuario/perfil/{idUsuario}/editar(idUsuario=${usuario.idUsuario})}" id="formularioModal" th:object="${usuario}" method="PUT"
						class="col s12">
						<div class="row">
							<input type="hidden" th:name="idUsuario" th:field="${usuario.idUsuario}" />
							<div class="input-field col s6">
								<input id="nombre-modal" type="text" th:name="nombre-modal" th:field="${usuario.nombre}"
									class="validate" />
								<label for="nombre-modal">Nombre</label>
							</div>
							<div class="input-field col s6">
								<input id="apellido-modal" type="text" th:name="apellido-modal"
									th:field="${usuario.apellido}" class="validate" />
								<label for="apellido-modal">Apellido</label>
							</div>
							<div class="input-field col s6">
								<input id="telefono-modal" type="text" th:name="telefono-modal"
									th:field="${usuario.telefono}" class="validate" />
								<label for="telefono-modal">Teléfono</label>
							</div>
							<div class="input-field col s6">
								<input id="email-modal" th:name="email-modal" th:field="${usuario.email}" type="email"
									class="validate" />
								<label for="email-modal">Email</label>
							</div>
							<div class="input-field col s6">
								<input id="username-modal" type="text" th:name="username-modal"
									th:field="${usuario.username}" class="validate" />
								<label for="username-modal">Usuario</label>
							</div>
							<div class="input-field col s6">
								<input id="password-modal" type="password" th:name="password-modal"
									th:field="${usuario.password}" class="validate" />
								<label for="password-modal">Contraseña</label>
							</div>
							<div class="input-field col s12" style="margin-bottom: -1.5em">
								<input id="descripcion" type="text" class="validate" />
								<label for="descripcion">Descripción</label>
							</div>
						</div>
						<div class="center">
							<button type="button" class="modal-close waves-effect waves-green btn-flat red white-text"
								data-dismiss="modal">
								Cerrar
							</button>
							<button type="submit" class="btn" data-dismiss="modal1" id="guardarCambios">
								Editar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/footer :: footer"></footer>

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script>
		function eliminarPerfil(elemento) {
			Swal.fire({
				title: "¿Estas seguro de eliminar el perfil?",
				text: "No podrás revertir esta acción!",
				icon: "warning",
				showCancelButton: true,
				confirmButtonColor: "#3085d6",
				cancelButtonColor: "#d33",
				confirmButtonText: "Si, eliminalo!",
			}).then((result) => {
				if (result.isConfirmed) {
					Swal.fire(
						"Eliminado!",
						"Tu contacto ha sido eliminado.",
						"success"
					).then((result) => {
						elemento.nextElementSibling.submit();
					});
				}
			});
		}

		document.addEventListener("DOMContentLoaded", function () {
			var elems = document.querySelectorAll(".modal");
			var instances = M.Modal.init(elems);

			var modalTriggers = document.querySelectorAll(".modal-trigger");
		});

			$('#guardarCambios').click(function () {
				var data = $('#formularioModal').serialize();
				$.ajax({
					url: '/usuario/perfil/editar',
					type: 'PUT',
					data: data,
					success: function (response) {
						// mostrar mensaje de confirmación
						alert("Los cambios se han guardado correctamente.");
						// cerrar modal después de guardar
						$('#modal').modal('hide');
					},
					error: function (error) {
						// mostrar mensaje de error
						alert("Ha ocurrido un error al guardar los cambios.");
					}
				});
			});
		});*/

	</script>
</body>

</html>
