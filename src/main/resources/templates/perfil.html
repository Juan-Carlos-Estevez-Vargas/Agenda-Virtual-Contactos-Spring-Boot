<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<title>Inicio</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
	<header th:replace="layout/navbar :: header"></header>

	<div class="container">
		<div class="row">
			<div class="col s12" style="margin-top: 3%;">
				<div class="user-view">
					<div class="background col s4 center">
						<a href="#user"><img src="#" th:src="@{/images/contactos.png}" width="200" class="circle"></a>
					</div>
					<div class="background col s8">
						<h3><span class="blue-text name" th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></span>
						</h3>
						<h6>Teléfono: <span th:text="${usuario.telefono}"></span></h6>
						<h6>Correo: <span th:text="${usuario.email}"></span></h6>
						<div class="secondary-content">
						<form th:action="@{/usuario/perfil/{id}/eliminar(id=${usuario.idUsuario})}" method="POST">
						
						
							<a class="btn" th:href="@{/usuario/perfil/{id}/editar}"><i class="material-icons small">edit</i></a>
							<button class="btn red" onclick="eliminarPerfil(this)" type="submit" ><i class="material-icons left">delete</i>Eliminar Cuenta</button>
						</form> 
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/footer :: footer"></footer>

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script>
		function eliminarPerfil(elemento) {
			Swal.fire({
				title: '¿Estas seguro de eliminar el perfil?',
				text: "No podrás revertir esta acción!",
				icon: 'warning',
				showCancelButton: true,
				confirmButtonColor: '#3085d6',
				cancelButtonColor: '#d33',
				confirmButtonText: 'Si, eliminalo!'
			}).then((result) => {
				if (result.isConfirmed) {
					Swal.fire(
						'Eliminado!',
						'Tu contacto ha sido eliminado.',
						'success'
					).then((result) => {
						elemento.nextElementSibling.submit();
					})
				}
			})
		}
	</script>
</body>

</html>
