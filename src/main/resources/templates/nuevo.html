<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8"/>
	<title>Contacto</title>
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">   
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">         
</head>
<body class="container">
	<h3 class="center-align">Contacto</h3>
	<div class="row ">
	<article class="col s8 offset-s2">
	
	<form action="" th:object="${contacto}" method="post" novalidate class="col s12">
		<div class="input-field">
		 	<i class="material-icons prefix">account_circle</i>
          	<input id="nombre" type="text" class="validate" required th:field="*{nombre}" th:errorclass="">
          	<label for="nombre">Nombre</label>
          	<!--<div th:errors="*{nombre}"></div>-->
		</div>	
		<div class="input-field">
		 	<i class="material-icons prefix">date_range</i>
          	<input id="fecha_nacimiento" type="date" class="datepicker" th:field="*{fechaNacimiento}">
          	<label for="fecha_nacimiento">Fecha Nacimiento</label>
		</div>	
		<div class="input-field">
		 	<i class="material-icons prefix">call</i>
          	<input id="telefono" type="tel" class="validate" required th:field="*{telefono}">
          	<label for="telefono">Teléfono</label>
		</div>	
		<div class="input-field">
		 	<i class="material-icons prefix">email</i>
          	<input id="email" type="email" class="validate" required th:field="*{email}">
          	<label for="email">Correo Electrónico</label>
		</div>
		<div class="row">
			<a class="waves-effect waves-light btn" href="/"><i class="material-icons left">cancel</i>Cancelar</a>
			<button class="waves-effect waves-light btn" type="submit" name="action"><i class="material-icons right">send</i>Agregar</button>	
		</div>
	</form>
	</article>
	</div>
	<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
