<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<title>Inicio</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
	<header th:replace="layout/navbar :: header"></header>

	<div class="container">
		<div class="col s12 m7">
			<h3 class="header">Bienvenido a <span class="blue-text">AgendeX</span></h3>
			<div class="card horizontal">
				<div class="card-stacked">
					<div class="card-content">
						<h6>¡Hola <span class="blue-text" th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></span>!</h6>
						<h5>Administra tus contactos como todo un PRO.</h5> <br />
						<blockquote>
							Agrupa tu amigos, familiares o compañeros de trabajo y/o estudio en diferentes grupos
							autogestionables; administra tu perfil y el de tus contactos
						</blockquote>
					</div>
					<div class="card-action">
						<a class="btn waves-effect waves-light blue" type="submit" name="action"  th:href="@{/usuario/contactos}">Contactos
							<i class="material-icons right">touch_app</i>
						</a>
						<button class="btn waves-effect waves-light light-blue" type="submit" name="action" style="margin: 0 1.5%;">Grupos
							<i class="material-icons right">group</i>
						</button>
						<button class="btn waves-effect waves-light cyan" type="submit" name="action">Perfil
							<i class="material-icons right">spa</i>
						</button>
					</div>
				</div>
				<div class="card-image">
					<img src="#" th:src="@{/images/contactos.png}" alt="" class="circle" width=220 height=220 style="margin: 8% 0 0 0;">
				</div>
			</div>
		</div>
	</div>

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<footer th:replace="layout/footer :: footer"></footer>

</body>



</html>
